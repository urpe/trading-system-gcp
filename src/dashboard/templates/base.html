<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Trading Pro{% endblock %}</title>
    <style>
        :root { --bg: #0d1117; --card: #161b22; --text: #c9d1d9; --blue: #58a6ff; --border: #30363d; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; }
        .navbar { display: flex; align-items: center; padding: 15px 30px; background: var(--card); border-bottom: 1px solid var(--border); gap: 20px; }
        .dropdown { position: relative; display: inline-block; }
        .dropbtn { background: none; border: none; color: var(--blue); font-size: 18px; font-weight: bold; cursor: pointer; padding: 10px; }
        .dropdown-content { display: none; position: absolute; background-color: var(--card); min-width: 160px; border: 1px solid var(--border); z-index: 1; border-radius: 8px; }
        .dropdown-content a { color: var(--text); padding: 12px 16px; text-decoration: none; display: block; }
        .dropdown-content a:hover { background-color: var(--border); color: var(--blue); }
        .dropdown:hover .dropdown-content { display: block; }
        .nav-links { display: flex; gap: 15px; }
        .nav-links a { color: var(--text); text-decoration: none; font-size: 14px; }
        .nav-links a:hover { color: var(--blue); }
        .container { padding: 30px; max-width: 1200px; margin: 0 auto; }
        .card { background: var(--card); border: 1px solid var(--border); padding: 20px; border-radius: 12px; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="dropdown">
            <button class="dropbtn">ğŸ“Š Dashboard â–¼</button>
            <div class="dropdown-content">
                <a href="/">ğŸ  Resumen General</a>
                <hr style="border: 0.5px solid var(--border); margin: 0;">
                {% for asset in assets %}
                <a href="/asset/{{ asset }}">ğŸª™ {{ asset }} Detail</a>
                {% endfor %}
            </div>
        </div>
        <div class="nav-links">
            <a href="/pairs">ğŸ”— Pairs Trading</a>
            <a href="/simulator">ğŸ“ˆ Simulador</a>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
