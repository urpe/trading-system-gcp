<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}HFT Trading Bot V19 - Regime Switching Intelligence{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Google Fonts: Roboto & Roboto Mono -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bs-body-bg: #0f172a;
            --bs-body-color: #e2e8f0;
            --bs-dark-rgb: 30, 41, 59;
            --card-bg: #1e293b;
            --border-color: #334155;
            --accent-color: #3b82f6;
        }
        
        body { 
            background-color: var(--bs-body-bg); 
            color: var(--bs-body-color); 
            font-family: 'Roboto', sans-serif;
        }
        
        .font-monospace {
            font-family: 'Roboto Mono', monospace !important;
        }

        /* Navbar Styling */
        .navbar { 
            background-color: #1e293b; 
            border-bottom: 1px solid var(--border-color); 
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        .nav-link {
            font-weight: 500;
            color: #94a3b8 !important;
            transition: color 0.2s;
        }
        .nav-link:hover, .nav-link.active {
            color: #fff !important;
        }

        /* Card Styling */
        .card { 
            background-color: var(--card-bg); 
            border: 1px solid var(--border-color); 
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: rgba(0,0,0,0.2);
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
        }

        /* Table Styling */
        .table-dark {
            --bs-table-bg: transparent;
            --bs-table-striped-bg: rgba(255,255,255,0.03);
            border-color: var(--border-color);
        }
        
        /* Utility Colors */
        .text-success-bright { color: #4ade80 !important; }
        .text-danger-bright { color: #f87171 !important; }
        .bg-success { background-color: #22c55e !important; }
        .bg-danger { background-color: #ef4444 !important; }
        
        /* Loading Animation */
        .loading-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4 sticky-top">
        <div class="container-fluid px-4">
            <a class="navbar-brand d-flex align-items-center gap-2" href="/">
                <i class="bi bi-hdd-network"></i> 
                <span>HFT Bot <small class="text-info ms-1" style="font-size: 0.7em;">V19 ðŸ§ </small></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="bi bi-speedometer2 me-1"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pairs"><i class="bi bi-arrow-left-right me-1"></i> Pairs Trading</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/simulator"><i class="bi bi-cpu me-1"></i> Simulator</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <span class="badge bg-success bg-opacity-10 text-success border border-success border-opacity-25 px-3 py-2">
                        <i class="bi bi-circle-fill" style="font-size: 8px;"></i> System Operational
                    </span>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid px-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Global utility to highlight active nav link
        document.addEventListener("DOMContentLoaded", function() {
            const currentPath = window.location.pathname;
            document.querySelectorAll('.nav-link').forEach(link => {
                if(link.getAttribute('href') === currentPath) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
