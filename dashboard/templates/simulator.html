{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-header bg-primary text-white"><h2> Panel de Simulaci贸n</h2></div>
        <div class="card-body">
            <p>Ejecuta un backtesting con datos hist贸ricos de BigQuery.</p>
            <button id="runBtn" class="btn btn-success btn-lg" onclick="runSim()">Lanzar Simulaci贸n v5.2</button>
            <div id="result" class="mt-3"></div>
        </div>
    </div>
</div>
<script>
function runSim() {
    const btn = document.getElementById('runBtn');
    btn.disabled = true;
    btn.innerText = 'Procesando...';
    
    fetch('/api/run-simulation', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({asset: 'BTC', strategy: 'SMA'})
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById('result').innerHTML = '<div class="alert alert-success">Respuesta del Motor: ' + JSON.stringify(data) + '</div>';
        btn.disabled = false;
        btn.innerText = 'Lanzar Simulaci贸n v5.2';
    })
    .catch(err => {
        document.getElementById('result').innerHTML = '<div class="alert alert-danger">Error: ' + err + '</div>';
        btn.disabled = false;
    });
}
</script>
{% endblock %}
