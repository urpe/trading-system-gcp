{% extends "base.html" %}
{% block title %}Dashboard General{% endblock %}
{% block content %}
<h1>Resumen del Mercado</h1>
<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;">
    {% for asset in assets %}
    <a href="/asset/{{ asset }}" style="text-decoration: none; color: inherit;">
        <div class="card" style="text-align: center; cursor: pointer;">
            <h2 style="color: var(--blue);">{{ asset }}</h2>
            <p>Ver detalles y señales →</p>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
