{% extends "base.html" %}
{% block content %}
<h1>Resumen del Mercado</h1>
<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;">
    {% for item in summary %}
    <a href="/asset/{{ item.symbol }}" style="text-decoration: none; color: inherit;">
        <div class="card" style="text-align: center; cursor: pointer;">
            <h2 style="color: var(--blue);">{{ item.symbol }}</h2>
            <div style="font-size: 20px; font-weight: bold;">${{ item.price }}</div>
            <p style="font-size: 12px; color: #8b949e;">Ver historial â†’</p>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
