<!DOCTYPE html>

        :root { --bg: #0d1117; --card: #161b22; --text: #c9d1d9; --blue: #58a6ff; --green: #3fb950; --border: #30363d; }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .card { background: var(--card); border: 1px solid var(--border); padding: 20px; border-radius: 12px; text-align: center; }
        .val { font-size: 28px; font-weight: bold; color: var(--blue); margin-top: 10px; }
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab-btn { padding: 10px 20px; background: var(--card); border: 1px solid var(--border); color: var(--text); cursor: pointer; border-radius: 6px; }
        .tab-btn.active { border-color: var(--blue); color: var(--blue); }
    </style>
</head>
